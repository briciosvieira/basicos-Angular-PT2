<div fxLayout="row" fxLayoutAlign="center">

    <div class="div-center" fxFlex="100%" fxFlex.gt-sm="90%">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="pesquisar()" [(ngModel)]="nomeBusca" placeholder="Ex. ium" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource">
            <!-- id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> # </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
            </ng-container>

            <!-- cpf Column -->
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
            </ng-container>
            
            <!-- danaNascimento Column -->
            <ng-container matColumnDef="dataNascimento">
                <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.dataNascimento}} </td>
            </ng-container>

            <!-- email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
            </ng-container>

                 <!-- Symbol Column -->
                 <ng-container matColumnDef="acoes">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let cliente"> 
                        <button type="button" class="button-edit" mat-button (click)="preparaParaEditar(cliente.id)"><mat-icon>edit</mat-icon></button>
                        @if(!cliente.deletando){
                            <button type="button" class="button-delete" mat-button (click)="preparaDeletar(cliente)"><mat-icon>delete</mat-icon></button>
                        }@else {
                            <button type="button" class="button-delete-confirmacao" (click)="deletar(cliente)">Confirma <mat-icon>question_mark</mat-icon></button> 
                        }
                    </td>
                </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[3, 5, 10]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
